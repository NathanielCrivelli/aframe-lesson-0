<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-assets>
      <img id="paper-texture" src="/texture.jpg">
    </a-assets>

    <a-scene>
      <a-entity rotation="0 0 0">
        <a-box position="-1 2 -3" rotation="0 0 0" color="#4CC3D9" src="#paper-texture"></a-box>
        <a-sphere position="0 1.25 -10" radius="1.25" color="#EF2D5E">
          <a-ring position="3 2 -4"></a-ring>
        </a-sphere>
        <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" rotation="90 0 0"></a-cylinder>
      </a-entity>

      <a-torus-knot position="-5 0 -5"></a-torus-knot>
      <a-dodecahedron position="5 0 -5"></a-dodecahedron>
      <a-text position="-0.5 2 -2" value="My A-Frame Scene"></a-text>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
